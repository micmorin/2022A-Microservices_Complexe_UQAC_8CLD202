# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
      - script: /usr/bin/docker build --pull -t micmunger/8cld202:web -f ./SWARM/web/Dockerfile ./ && /usr/bin/docker login -u $(username) -p $(password) docker.io && /usr/bin/docker push micmunger/8cld202:web
        displayName: Build and Push Web

      - script: /usr/bin/docker build --pull -t micmunger/8cld202:mysql_api -f ./SWARM/mysql_api/Dockerfile ./ && /usr/bin/docker login -u $(username) -p $(password) docker.io && /usr/bin/docker push micmunger/8cld202:mysql_api
        displayName: Build and Push MySQL_API

      - script: /usr/bin/docker build --pull -t micmunger/8cld202:iot_api -f ./SWARM/iot_api/Dockerfile ./ && /usr/bin/docker login -u $(username) -p $(password) docker.io && /usr/bin/docker push micmunger/8cld202:iot_api
        displayName: Build and Push IoT_API

      - script: /usr/bin/docker build --pull -t micmunger/8cld202:mysql_db ./MySQL_DB && /usr/bin/docker login -u $(username) -p $(password) docker.io && /usr/bin/docker push micmunger/8cld202:mysql_db
        displayName: Build and Push MySQL_DB
      
      - script: /usr/bin/docker build --pull -t micmunger/8cld202:iot_db ./IoT_DB && /usr/bin/docker login -u $(username) -p $(password) docker.io && /usr/bin/docker push micmunger/8cld202:iot_db
        displayName: Build and Push IoT_DB

- stage: Start
  displayName: Start Azure VMs
  jobs:
  - job: Start
    displayName: Start Azure VMs
    pool:
      vmImage: ubuntu-latest
    steps:      
      - task: AzureCLI@2
        inputs:
          azureSubscription: 'Azure subscription 1(1aab54f1-babe-4322-95b4-185df45b9d75)'
          scriptType: 'pscore'
          scriptLocation: 'inlineScript'
          inlineScript: 'Start-AzVM -ResourceGroupName CLD202 -Name Master-MySQL && Start-AzVM -ResourceGroupName CLD202 -Name Worker-IoT'