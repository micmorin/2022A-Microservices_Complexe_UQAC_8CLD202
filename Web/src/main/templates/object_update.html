{% extends "base.html" %}
{% block title %}Ajouter un Objet{% endblock %}
{% block content %}
<div class="row">
    <div class="col">
        <h1 class="mt-5">Ajouter un nouvel objet</h1>
    </div>
    <div class="col text-end mt-5">
        <a class="btn btn-primary" href="{{ url_for('objects.index') }}"> Retourner</a>
    </div>
</div>

<form action method="POST" enctype="multipart/form-data">
    <div class="mb-3 mt-3">
        <label for="name" class="form-label">Nom</label>
        <input type="text" name="name" class="form-control" id="inputName" value="{{object.name}}" required>
    </div>

    <div class="mb-3 mt-3">
        <input class="form-check-input" type="checkbox" role="switch" id="inputStatus" name="status" value="{{object.status}}">
        <label class="form-check-label" for="inputStatus">Actif</label>
    </div>
    <div>
        <input type="hidden" id="inputUserID" name="userID" value="{{current_user.id}}">
    </div>

    <button type="submit" class="btn btn-outline-success" formaction="{{ url_for('objects.update')}}">Sauvegarder</button>
    
</form>

{% endblock %}
